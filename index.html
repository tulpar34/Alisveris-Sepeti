<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpol Venom - Alişveriş Sepeti</title>
    <link rel="stylesheet" href="css/style.css">
    <!--! Box icons cdn-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header><!--! header start-->

        <div class="nav container">
            <a href="#" class="logo">Alisveris Sepeti</a>
            <i id="cart-icon" class="bx bx-shopping-bag"></i>
            <div class="cart">
                <h2 class="cart-title">Alışveriş Sepetim</h2>
                 <div class="cart-content">
                  <!-- bunun içeriği js de -->
                </div>
                     <!-- cart total -->
                     <div class="total">
                        <div class="total-title">Ara Toplam</div>
                        <div class="total-price">£0</div>
                    </div>
                     <!-- buy button -->
                     <button class="btn-buy" type="button">Ödemeyi Tamamla</button>
                     <!-- cart close -->
                     <i class="bx bx-x" id="close-cart"></i>
                 </div>      
            </div>
    </header><!--! header end-->

    <section class="shop container"> <!--! section shop start-->
      
        <h2 class="section-title">Mağaza Ürünleri</h2>
        <div class="shop-content">
            <div class="product-box"> <!-- Product box1 start-->
                <img src="img/product1.jpg" alt="product-img" class="product-img">
                <h2 class="product-title">AEROREADY SHORT</h2>
                <span class="price">£250</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div> <!-- Product box1 end-->
            <div class="product-box"> <!-- Product box2 start-->
                <img src="img/product2.jpg" alt="product-img" class="product-img">
                <h2 class="product-title">WİRELESS AİRBUDS</h2>
                <span class="price">£450</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div> <!-- Product box2 end-->
            <div class="product-box"> <!-- Product box2 start-->
                <img src="img/product3.jpg" alt="product-img" class="product-img">
                <h2 class="product-title"> HOODED PARKA</h2>
                <span class="price">£750</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div> <!-- Product box2 end-->
            <div class="product-box"> <!-- Product box2 start-->
                <img src="img/product4.jpg" alt="product-img" class="product-img">
                <h2 class="product-title"> STRAW METAL BOTTLE</h2>
                <span class="price">£1250</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div> <!-- Product box2 end-->
            <div class="product-box"> <!-- Product box2 start-->
                <img src="img/product5.jpg" alt="product-img" class="product-img">
                <h2 class="product-title"> SİLVER METAL</h2>
                <span class="price">£150</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div> <!-- Product box2 end-->
            <div class="product-box"> <!-- Product box2 start-->
                <img src="img/product6.jpg" alt="product-img" class="product-img">
                <h2 class="product-title"> METAL Sunglasses</h2>
                <span class="price">£1350</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div> <!-- Product box2 end-->
            <div class="product-box"> <!-- Product box2 start-->
                <img src="img/product7.jpg" alt="product-img" class="product-img">
                <h2 class="product-title"> BLACK HAT</h2>
                <span class="price">£50</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div> <!-- Product box2 end-->
            <div class="product-box"> <!-- Product box2 start-->
                <img src="img/product8.jpg" alt="product-img" class="product-img">
                <h2 class="product-title"> BACKPACK</h2>
                <span class="price">£2250</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div> <!-- Product box2 end-->
        </div>


    </section><!--! section shop start-->


    <script src="script.js"></script>
</body>
</html>
